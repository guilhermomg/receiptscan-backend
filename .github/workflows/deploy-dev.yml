name: Deploy to Development

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-dev:
    name: Deploy to Development Environment
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://api-dev.receiptscan.ai
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Setup environment variables
        run: |
          echo "NODE_ENV=development" >> .env.dev
          echo "FIREBASE_PROJECT_ID=receiptscan-dev" >> .env.dev
          echo "FIREBASE_REGION=us-central1" >> .env.dev
          echo "API_BASE_URL=https://api-dev.receiptscan.ai" >> .env.dev
          echo "API_PORT=5001" >> .env.dev
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY_DEV }}" >> .env.dev
          echo "STRIPE_API_KEY=${{ secrets.STRIPE_API_KEY_DEV }}" >> .env.dev
          echo "STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET_DEV }}" >> .env.dev
          echo "FIRESTORE_DATABASE_ID=(default)" >> .env.dev
          echo "STORAGE_BUCKET=receiptscan-dev.appspot.com" >> .env.dev
          echo "ENABLE_MONITORING=true" >> .env.dev
          echo "LOG_LEVEL=debug" >> .env.dev
          echo "CORS_ORIGINS=http://localhost:3000,https://dev.receiptscan.ai" >> .env.dev
      
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}
          projectId: receiptscan-dev
          channelId: live
      
      - name: Run health check
        run: |
          sleep 10
          curl -f https://api-dev.receiptscan.ai/health || echo "Health check endpoint not yet available"
      
      - name: Notify deployment
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment to development successful"
          else
            echo "❌ Deployment to development failed"
          fi
