name: Deploy to Test

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy-test" to confirm'
        required: true
        default: ''

jobs:
  validate-input:
    name: Validate Deployment Request
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy-test" ]; then
            echo "❌ Deployment cancelled: confirmation text doesn't match"
            exit 1
          fi
          echo "✅ Deployment confirmed"

  deploy-test:
    name: Deploy to Test Environment
    runs-on: ubuntu-latest
    needs: validate-input
    environment:
      name: test
      url: https://api-test.receiptscan.ai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run format check
        run: npm run format:check

      - name: Build application
        run: npm run build

      - name: Create .env file
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          PORT=3000
          ENVIRONMENT=test
          LOG_LEVEL=warn
          API_PREFIX=/api/v1
          API_DOMAIN=https://api-test.receiptscan.ai
          CORS_ORIGINS=${{ secrets.TEST_CORS_ORIGINS }}
          MAX_REQUEST_SIZE=10mb
          FIREBASE_PROJECT_ID=${{ secrets.TEST_FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL=${{ secrets.TEST_FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY=${{ secrets.TEST_FIREBASE_PRIVATE_KEY }}
          FIREBASE_STORAGE_BUCKET=${{ secrets.TEST_FIREBASE_STORAGE_BUCKET }}
          OPENAI_API_KEY=${{ secrets.TEST_OPENAI_API_KEY }}
          OPENAI_MODEL=gpt-4o
          OPENAI_MAX_TOKENS=2000
          OPENAI_TEMPERATURE=0.1
          STRIPE_SECRET_KEY=${{ secrets.TEST_STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.TEST_STRIPE_WEBHOOK_SECRET }}
          STRIPE_PRO_PRICE_ID=${{ secrets.TEST_STRIPE_PRO_PRICE_ID }}
          FRONTEND_URL=${{ secrets.TEST_FRONTEND_URL }}
          DEPLOYMENT_VERSION=${{ github.run_number }}
          DEPLOYMENT_COMMIT_SHA=${{ github.sha }}
          DEPLOYMENT_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          EOF

      - name: Setup Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.TEST_GCP_SA_KEY }}

      - name: Deploy Firestore rules and indexes
        run: |
          firebase use receiptscan-test --token ${{ secrets.FIREBASE_TOKEN }}
          firebase deploy --only firestore --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Storage rules
        run: |
          firebase deploy --only storage --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: receiptscan-api-test
          region: us-central1
          source: .
          env_vars: |
            NODE_ENV=test
            ENVIRONMENT=test
            DEPLOYMENT_VERSION=${{ github.run_number }}
            DEPLOYMENT_COMMIT_SHA=${{ github.sha }}
          secrets: |
            FIREBASE_PROJECT_ID=${{ secrets.TEST_FIREBASE_PROJECT_ID }}
            FIREBASE_CLIENT_EMAIL=${{ secrets.TEST_FIREBASE_CLIENT_EMAIL }}
            FIREBASE_PRIVATE_KEY=${{ secrets.TEST_FIREBASE_PRIVATE_KEY }}
            FIREBASE_STORAGE_BUCKET=${{ secrets.TEST_FIREBASE_STORAGE_BUCKET }}
            OPENAI_API_KEY=${{ secrets.TEST_OPENAI_API_KEY }}
            STRIPE_SECRET_KEY=${{ secrets.TEST_STRIPE_SECRET_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.TEST_STRIPE_WEBHOOK_SECRET }}
            STRIPE_PRO_PRICE_ID=${{ secrets.TEST_STRIPE_PRO_PRICE_ID }}

      - name: Health check
        run: |
          sleep 10
          curl -f https://api-test.receiptscan.ai/api/v1/health || exit 1

      - name: Deployment notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment to test successful!"
          else
            echo "❌ Deployment to test failed!"
          fi
